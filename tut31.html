<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selectors</title>
</head>
<style>
    h1{
        background-color: black;
        color: red;
        font-weight: bold;
        text-align: center;
    }
    /* div li p{
        color: yellow;
        font-weight: bold;
        background-color: green;
    } */
    div li p{
        color: yellow;
        font-weight: bold;
        background-color: green;
    }
    div + p{
        color: darkmagenta;
        font-weight: bold;
        background-color: red;
    }
</style>
<body>
    <h1>This is more on Selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>this is list para</p></li>
                <li>This will Not affected</li>
               
            </ul>
            <p>This is a Paragraph</p>

        </div>
        <p>This is another Paragraph</p>
    </div>
    <p>This is outer most Paragraph</p>

</body>
</html>
