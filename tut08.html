<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
</head>

<body>
    <h2>This is html Form tutorial</h2>
    <form action="backend.php">
        <div>Name : <input type="text" name="MyName" /></div>
        <br />
        <div>Role : <input type="text" name="MyRole" /></div>
        <br >
        <div>
            Email : <input type="email" name="MyEmail" />
        </div>
        <br>
        <div>
            Date : <input type="date" name="MyDate" />

        </div>
        <br>
        <div>
            Are You Eligiible? <input type="checkbox" name="MyEligibility" ><br>
            Already checked <input type="checkbox" name="MyEligibility"checked >
        </div>
        <br>
        <div>
            Select Your age <input type="number" name="MyAge">
        </div>
<br>
        <div>

            Write about Youself: <br> <textarea name="myText" id="" cols="100" rows="10"></textarea>

        </div><br>
        <div>

            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Swf">Swift</option>
                <option value="ind">Indica</option>

            </select>
        </div><br>
        <div>

            Gender: <input type="radio"  name="MyGender" value="Male">
            <label for="male">Male</label>
            <input type="radio"  name="gender" value="female">
            <label for="female">Female</label>


        </div>
        <br>
        <div>
            <input type="Submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    </form>
</body>

</html>
