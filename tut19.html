<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height ,width, borders and backgrounds</title>
    <style>
#FirstPara{
    background-color: red;
    height: 100px;
    width: 455px ;
    border-width: 4px;
    border-color: green;
    border-style: solid;
    border-radius: 11px;
}
#SecPara{
    background-color: rgb(0, 255, 128);
    height: 100px;
    width: 455px ;
    border-top: 2px solid violet;
    border-right: 2px solid rgb(18, 10, 133);
    border-width: 4px;
    border-left:  4px solid red ;
    border-style: solid;
    border-top-left-radius: 14px;
}
#ThirdPara{

    height: 787px;
    width: 707px ;
    background-image: url(https://www.savethechildren.in/wp-content/uploads/2020/07/map.jpg);
    border: 2px solid red;
background-repeat: no-repeat;
background-position: center ;
   
}
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="FirstPara">This is paragrapgh</p>
    <p id="SecPara">This is 2nd paragrapgh</p>
    <p id="ThirdPara">This is 3rd paragrapgh</p>

</body>
</html>
